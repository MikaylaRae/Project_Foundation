<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: #4f4f51;" >
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">  </h1>
        <div class="col-4 d-flex justify-content-around">
            <a href="/dashboard" class="btn btn-info my-2 col-4" style="background-color: #f2c4ce; border: none; color: #4f4f51;">Dashboard</a>
            <a href="/logout" class="btn btn-danger my-2 col-4" style="background-color: #2c2b30 ; border: none;">Logout</a>
        </div>
    </nav>
    <!-- <div id="top_bar">
        <div style="width: 800px; margin: auto; font-size:30px;">
            TechSpace &nbsp; &nbsp; <input type="text" id="search_box" placeholder="Just for show...">
            <a href="/logout" id="logout_button">Logout</a>
            <a href="/new/profile" id="profile_button"> + Profile</a>
        </div>
    </div> -->

    <h2 class="text-center" style="color: #f58f7c">Create a Profile</h2>
    <form action="/add/profile" method="post" class="col-8 p-4  text-light mx-auto d-flex justify-content-center" style="background-color: #2c2b30;">
        {% with messages = get_flashed_messages(category_filter=['profile']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Hold On!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        
        <div class="d-flex justify-content-between col-8">
            <div class="col-8" style="color: #d6d6d6;">
                <div>
                    <p> Name: {{user.username}}</p>
                    <p> Email: {{user.email}}</p>
                </div>
                <div class="form-group">
                    <label for="job_title">Job Title:</label>
                    <input type="text" name="job_title" class="form-control form-control-lg" placeholder="What do you do?..">
                    <label for="about_me">About Me:</label>
                    <!-- <input type="text" name="about_me" class="form-control form-control-lg" placeholder="Tell us about yourself..."> -->
                    <textarea name="about_me" value="" cols="30" rows="10" class="form-control form-control-lg" placeholder="Tell us about yourself..."></textarea>    
                </div>
                <input type="submit" value="CREATE" class="btn" style="background-color: #f58f7c; color: #2c2b30;">
                </div>
            </div>
            </div>
    </form>
</body>
</html>
</html>
